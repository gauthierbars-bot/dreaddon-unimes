# -*- coding: utf-8 mode: sh -*- vim:sw=4:sts=4:et:ai:si:sta:fenc=utf-8

# Liste des schémas créés par cet addon
SCHEMAS=(schema_unimes)

# Avec quelles versions cet addon est-il compatible?
# les valeurs acceptées sont
# all -- n'importe quelle version de la base DRE
# vxx -- la version xx si le répertoire correspondant existe
COMPAT=all

# Faut-il ignorer les erreurs lors de l'exécution des scripts de cet addon?
IGNORE_ERRORS=1
